<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kitchen Dashboard ‚Äì Kholm</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4e342e;
    }
    h2 {
      margin-top: 40px;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .order-section {
      margin-top: 20px;
    }
    .order-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
      border-left: 6px solid #ccc;
      transition: border-color 0.3s;
    }
    .order-card h3 {
      margin: 0 0 10px;
    }
    .order-card ul {
      padding-left: 20px;
      margin: 0 0 10px;
    }
    .status-buttons {
      display: flex;
      gap: 8px;
    }
    .status-buttons button {
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .pending { background: #ffecb3; }
    .processing { background: #b3e5fc; }
    .completed { background: #c8e6c9; }
  </style>
</head>
<body>
  <h1>Kitchen Dashboard ‚Äì Kholm</h1>

  <div class="order-section">
    <h2>üçΩÔ∏è Food Orders</h2>
    <div id="foodOrders"></div>
  </div>

  <div class="order-section">
    <h2>ü•§ Bar Orders</h2>
    <div id="barOrders"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, onChildRemoved, remove, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGDe4NI75RSny4ZbE3WDtaUoUivjv3E8",
      authDomain: "digital-menu-woodengarden.firebaseapp.com",
      databaseURL: "https://digital-menu-woodengarden-default-rtdb.firebaseio.com",
      projectId: "digital-menu-woodengarden",
      storageBucket: "digital-menu-woodengarden.appspot.com",
      messagingSenderId: "614041074109",
      appId: "1:614041074109:web:fe2f804505b82a92b7ecff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const foodOrdersDiv = document.getElementById('foodOrders');
    const barOrdersDiv = document.getElementById('barOrders');

    const barCategories = [
      "Hot Beverages",
      "Cold Beverage",
      "Iced Coffee Alternatives",
      "Blended Beverage",
      "Icecream",
      "V60",
      "Soft Drinks",
      "Lassi",
      "Hot Drinks Alternatives"
    ];

    function isBarOnlyOrder(order) {
      if (!order.items || !Array.isArray(order.items)) return false;
      return order.items.every(item => barCategories.includes(item.category));
    }

    function createOrderCard(order, key) {
      const card = document.createElement("div");
      card.className = "order-card";
      card.id = `order-${key}`;

      const name = order.name || (order.items[0]?.name) || "Unnamed Order";

      card.innerHTML = `
        <h3>${name}</h3>
        <ul>
          ${order.items.map(item => `
            <li>${item.name} ‚Äì Qty: ${item.quantity} ‚Äì Rs. ${item.price || 0}</li>
          `).join('')}
        </ul>
        <div class="status-buttons">
          <button class="pending">Pending</button>
          <button class="processing">Processing</button>
          <button class="completed">Completed</button>
        </div>
      `;

      const [pendingBtn, processingBtn, completedBtn] = card.querySelectorAll("button");

      pendingBtn.onclick = () => card.style.borderLeftColor = "#ff9800";
      processingBtn.onclick = () => card.style.borderLeftColor = "#03a9f4";
      completedBtn.onclick = () => {
        remove(ref(db, `orders/${key}`));
        const completedData = { ...order, completedAt: new Date().toISOString() };
        const newRef = ref(db, `completedOrders/${key}`);
        set(newRef, completedData);
      };

      return card;
    }

    const ordersRef = ref(db, 'orders');

    onChildAdded(ordersRef, (snapshot) => {
      const key = snapshot.key;
      const order = snapshot.val();

      const card = createOrderCard(order, key);
      if (!card) return;

      if (isBarOnlyOrder(order)) {
        barOrdersDiv.appendChild(card);
      } else {
        foodOrdersDiv.appendChild(card);
      }
    });

    onChildRemoved(ordersRef, (snapshot) => {
      const key = snapshot.key;
      const card = document.getElementById(`order-${key}`);
      if (card) card.remove();
    });
  </script>
</body>
</html>
