<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kitchen ‚Äì Kholme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      background: #eee;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #5d4037;
    }
    .orders {
      padding: 20px;
    }
    .order-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 12px;
      margin-bottom: 15px;
      border-left: 6px solid #ccc;
    }
    .order-card.processing {
      border-left-color: orange;
    }
    .order-card.completed {
      border-left-color: green;
    }
    .status-btns button {
      margin-right: 8px;
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status-btns .pending {
      background: #ddd;
    }
    .status-btns .processing {
      background: orange;
      color: white;
    }
    .status-btns .completed {
      background: green;
      color: white;
    }
    button.logout {
      background: #c62828;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>üë®‚Äçüç≥ Kitchen ‚Äì Kholme</span>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <div class="tabs">
    <div id="ordersTab" class="tab active">Orders</div>
    <div id="historyTab" class="tab">History</div>
  </div>

  <div id="orders" class="orders"></div>
  <div id="history" class="orders" style="display: none;"></div>

  <audio id="orderBell" src="bell.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, onChildChanged, update, set, remove, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvOLYaDb6pQqd4CZDfsWWsvKWDExWJ8A4",
      authDomain: "kholme-menu1.firebaseapp.com",
      databaseURL: "https://kholme-menu1-default-rtdb.firebaseio.com",
      projectId: "kholme-menu1",
      storageBucket: "kholme-menu1.appspot.com",
      messagingSenderId: "434798935284",
      appId: "1:434798935284:web:527ae90b4d4833a30ff2a1",
      measurementId: "G-9XG8BZ9YXK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersRef = ref(db, "orders");
    const completedOrdersRef = ref(db, "completedOrders");

    const ordersDiv = document.getElementById("orders");
    const historyDiv = document.getElementById("history");
    const orderBell = document.getElementById("orderBell");

    const ordersTab = document.getElementById("ordersTab");
    const historyTab = document.getElementById("historyTab");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentView = "orders";
    let ordersMap = {};

    ordersTab.addEventListener("click", () => {
      currentView = "orders";
      ordersTab.classList.add("active");
      historyTab.classList.remove("active");
      ordersDiv.style.display = "block";
      historyDiv.style.display = "none";
    });

    historyTab.addEventListener("click", () => {
      currentView = "history";
      ordersTab.classList.remove("active");
      historyTab.classList.add("active");
      ordersDiv.style.display = "none";
      historyDiv.style.display = "block";
      loadHistory();
    });

    logoutBtn.addEventListener("click", () => {
      window.location.href = "kitchen-login.html";
    });

    function createOrderCard(order, key, isLive = true) {
      const div = document.createElement("div");
      div.className = "order-card " + (order.status || "");
      div.id = key;

      div.innerHTML = `
        <div><strong>Items:</strong></div>
        <ul>${order.items.map(i => `<li>${i.name} √ó ${i.quantity}</li>`).join("")}</ul>
        <div><strong>Note:</strong> ${order.note || "-"}</div>
        <div><strong>Status:</strong> ${order.status || "pending"}</div>
      `;

      if (isLive) {
        const statusDiv = document.createElement("div");
        statusDiv.className = "status-btns";
        ["pending", "processing", "completed"].forEach(s => {
          const btn = document.createElement("button");
          btn.className = s;
          btn.textContent = s;
          btn.onclick = () => updateStatus(key, s, div);
          statusDiv.appendChild(btn);
        });
        div.appendChild(statusDiv);
      }

      return div;
    }

    function updateStatus(key, status, div) {
      const newData = { ...ordersMap[key], status };
      update(ref(db, `orders/${key}`), newData);
      div.className = "order-card " + status;

      if (status === "completed") {
        set(ref(db, `completedOrders/${key}`), newData);
        remove(ref(db, `orders/${key}`));
        if (document.getElementById(key)) {
          document.getElementById(key).remove();
        }
      }
    }

    function sortOrderCards(container) {
      const cards = Array.from(container.children);
      cards.sort((a, b) => a.id.localeCompare(b.id));
      cards.forEach(c => container.appendChild(c));
    }

    onChildAdded(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const key = snapshot.key;
      ordersMap[key] = order;

      if (!document.getElementById(key)) {
        if (currentView === 'orders') {
          const card = createOrderCard(order, key, true);
          ordersDiv.appendChild(card);
          sortOrderCards(ordersDiv);
        }
      }

      if (!order.notified) {
        orderBell.play().catch((err) => {
          console.warn("Bell blocked, waiting for user interaction.");
        });
        update(ref(db, `orders/${key}`), { notified: true });
      }
    });

    onChildChanged(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const key = snapshot.key;
      ordersMap[key] = order;

      const existing = document.getElementById(key);
      if (existing) {
        existing.className = "order-card " + (order.status || "");
        existing.querySelector("div:nth-child(4)").textContent = `Status: ${order.status || "pending"}`;
      }
    });

    function loadHistory() {
      historyDiv.innerHTML = "";
      get(completedOrdersRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).sort().forEach(key => {
            const card = createOrderCard(data[key], key, false);
            historyDiv.appendChild(card);
          });
        }
      });
    }

    // üîì Allow bell sound after first user interaction
    let audioEnabled = false;
    function enableAudio() {
      if (!audioEnabled) {
        document.getElementById('orderBell').play().catch(() => {});
        audioEnabled = true;
      }
    }
    document.body.addEventListener('click', enableAudio, { once: true });
    document.body.addEventListener('touchstart', enableAudio, { once: true });
  </script>
</body>
</html>
