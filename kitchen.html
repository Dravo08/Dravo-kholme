<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kitchen Dashboard ‚Äì Kholme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px 0 56px 0;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .top-bar button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      background: #6a1b9a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .top-bar button.active {
      background: #ab47bc;
    }
    .order-card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    .order-card h3 {
      margin: 0 0 10px;
    }
    .order-card p {
      margin: 5px 0;
    }
    .order-card button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pending { background-color: #fff176; }
    .processing { background-color: #64b5f6; }
    .completed { background-color: #81c784; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Kitchen Dashboard ‚Äì Kholme</h1>
  <div class="top-bar">
    <button id="ordersTab" class="active">Orders</button>
    <button id="historyTab">History</button>
  </div>
  <div id="ordersSection" class="section active"></div>
  <div id="historySection" class="section hidden"></div>

  <audio id="orderBell" src="bell.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, update, remove, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvOLYaDb6pQqd4CZDfsWWsvKWDExWJ8A4",
      authDomain: "kholme-menu1.firebaseapp.com",
      databaseURL: "https://kholme-menu1-default-rtdb.firebaseio.com",
      projectId: "kholme-menu1",
      storageBucket: "kholme-menu1.appspot.com",
      messagingSenderId: "434798935284",
      appId: "1:434798935284:web:527ae90b4d4833a30ff2a1",
      measurementId: "G-9XG8BZ9YXK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersDiv = document.getElementById("ordersSection");
    const historyDiv = document.getElementById("historySection");
    const orderBell = document.getElementById("orderBell");

    const ordersRef = ref(db, "orders");
    const completedRef = ref(db, "completedOrders");

    const ordersTab = document.getElementById("ordersTab");
    const historyTab = document.getElementById("historyTab");

    let currentView = "orders";
    const ordersMap = {};

    // üîä Enable bell after first interaction
    let audioEnabled = false;
    function enableAudio() {
      if (!audioEnabled) {
        document.getElementById("orderBell").play().catch(() => {});
        audioEnabled = true;
      }
    }
    document.body.addEventListener("click", enableAudio, { once: true });
    document.body.addEventListener("touchstart", enableAudio, { once: true });

    ordersTab.addEventListener("click", () => {
      currentView = "orders";
      ordersTab.classList.add("active");
      historyTab.classList.remove("active");
      ordersDiv.classList.remove("hidden");
      historyDiv.classList.add("hidden");
    });

    historyTab.addEventListener("click", () => {
      currentView = "history";
      ordersTab.classList.remove("active");
      historyTab.classList.add("active");
      ordersDiv.classList.add("hidden");
      historyDiv.classList.remove("hidden");
      loadCompletedOrders();
    });

    function createOrderCard(order, key, isLive = false) {
      const div = document.createElement("div");
      div.className = "order-card";
      div.id = key;

      const time = new Date(order.timestamp || Date.now()).toLocaleTimeString();

      div.innerHTML = `
        <h3>Order ID: ${key}</h3>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Status:</strong> ${order.status || "Pending"}</p>
        <div>${order.items.map(item => `<p>üçΩÔ∏è ${item.name} x${item.quantity}</p>`).join("")}</div>
      `;

      if (isLive) {
        const pendingBtn = document.createElement("button");
        pendingBtn.textContent = "Pending";
        pendingBtn.className = "pending";
        pendingBtn.onclick = () => updateStatus(key, "Pending");

        const processingBtn = document.createElement("button");
        processingBtn.textContent = "Processing";
        processingBtn.className = "processing";
        processingBtn.onclick = () => updateStatus(key, "Processing");

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Complete";
        completeBtn.className = "completed";
        completeBtn.onclick = () => completeOrder(key);

        div.appendChild(pendingBtn);
        div.appendChild(processingBtn);
        div.appendChild(completeBtn);
      }

      return div;
    }

    function updateStatus(key, status) {
      update(ref(db, `orders/${key}`), { status });
    }

    function completeOrder(key) {
      get(child(ref(db), `orders/${key}`)).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          remove(ref(db, `orders/${key}`));
          update(ref(db, `completedOrders/${key}`), data);
        }
      });
    }

    function loadCompletedOrders() {
      get(completedRef).then(snapshot => {
        historyDiv.innerHTML = "";
        snapshot.forEach(childSnap => {
          const order = childSnap.val();
          const key = childSnap.key;
          const card = createOrderCard(order, key, false);
          historyDiv.appendChild(card);
        });
      });
    }

    onChildAdded(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const key = snapshot.key;
      ordersMap[key] = order;

      // Prevent duplicate display
      if (!document.getElementById(key)) {
        if (currentView === "orders") {
          const card = createOrderCard(order, key, true);
          ordersDiv.appendChild(card);
        }
      }

      // Play bell sound only if not notified before
      if (!order.notified) {
        orderBell.play().catch((err) => {
          console.warn("Bell sound blocked:", err);
        });
        update(ref(db, `orders/${key}`), { notified: true });
      }
    });
  </script>
</body>
</html>
